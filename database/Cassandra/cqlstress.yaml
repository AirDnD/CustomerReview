keyspace: review_db

keyspace_definition: 

  CREATE KEYSPACE review_db WITH replication = { 'class': 'SimpleStrategy', 'replication_factor': 1};

table: reviews

table_definition:

CREATE TABLE reviews (
  id int,
  listing_id int,
  user_id int,
  accuracy DECIMAL,
  communication DECIMAL,
  cleanliness DECIMAL, 
  location DECIMAL,
  check_in DECIMAL,
  value DECIMAL,
  datenow timestamp, 
  content text,
  PRIMARY KEY (listing_id, id, user)
);
